<div style="padding: 100px 0;">
    <div style="width: 30%;margin: auto;">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    formControlName="email">
                <div *ngIf="email.errors && email.touched" class="error">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                    autocomplete="false">
                <div *ngIf="password.errors && password.touched" class="error">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password length required is
                        {{password.errors.minlength.requiredLength}} But you entered
                        {{password.errors.minlength.actualLength}} characters.</div>
                </div>
            </div>
            <p style="font-weight: 600;">Address</p>
            <div formGroupName="address">
                <div class="form-group">
                    <label for="exampleInputPassword1">City</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="city"
                        autocomplete="false">
                    <div *ngIf="city.errors && city.touched" class="error">
                        <div *ngIf="city.errors.required">City is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Country</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="country"
                        autocomplete="false">
                    <div *ngIf="country.errors && country.touched" class="error">
                        <div *ngIf="country.errors.required">Country is required</div>
                    </div>
                </div>
            </div>
            <p style="display: inline;font-weight: 600;">Companies</p><button style="display: inline;" type="button"
                class="btn btn-primary" (click)="addCompany()">Add
                Company</button>
            <div formArrayName="companies">
                <div class="form-group" *ngFor="let company of companies; let i = index" formGroupName="{{i}}">
                    <label for="exampleInputPassword1">Company {{i + 1}}</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="companyName"
                        autocomplete="false">
                    <div *ngIf="company.get('companyName').errors && company.get('companyName').touched" class="error">
                        <div *ngIf="company.get('companyName').errors.required">Company {{i+1}} is required</div>
                    </div>
                    <button class="btn btn-secondary" (click)="removeCompany(i)">Remove</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
