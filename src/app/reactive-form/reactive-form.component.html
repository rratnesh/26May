<div style="padding: 100px 0;">
    <div style="width: 30%;margin: auto;">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    formControlName="email">
                <div *ngIf="email.errors && email.touched" class="error">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                    autocomplete="false">
                <div *ngIf="password.errors && password.touched" class="error">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password length required is
                        {{password.errors.minlength.requiredLength}} But you entered
                        {{password.errors.minlength.actualLength}} characters.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
        </form>
    </div>
</div>
